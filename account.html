<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>

    <!---------------- Tailwind CDN Script Link Here ---------->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!----------------- Header Section Started Here ------------>
    <header>
        <h1 class="text-5xl text-center mt-14">Information on your 
            <span class="font-bold text-rose-600">Account!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!--------------- Balence and Transaction Section Started Here  --------->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 ">
                    <div class="bg-slate-900 text-white p-8 rounded">
                        <h3 class="text-2xl text-yellow-400 font-semibold">Deposit</h3>
                        <h2 class="text-3xl">$<span 
                            id="deposit-total">00</span></h2>
                    </div>

                    <div class="bg-rose-600 text-white p-8 rounded">
                        <h3 class="text-2xl text-black font-semibold">Withdraw</h3>
                        <h2 class="text-3xl">$<span 
                            id="withdraw-total">1175</span></h2>
                    </div>

                    <div class="bg-slate-900 text-white p-8 rounded">
                        <h3 class="text-2xl text-yellow-400 font-semibold">Balance</h3>
                        <h2 class="text-3xl">$<span 
                            id="balance-total">1550</span></h2>
                    </div>
            </div>
        </section>

        <!----------- Deposit Section Started Here ------------>
        <section class="mt-8">
                <div class="grid grid-cols-2 gap-4">
                        <div class="bg-yellow-400 p-8 rounded">
                            <h3 class="text-2xl font-semibold pb-4">Please Deposit</h3>
                                <div>
                                    <input id="deposit-input" class="block w-2/4 mb-4 px-2 border-2 border-slate-400 rounded" type="text" placeholder="Enter Your Deposit Amount">
                                    <button id="deposit-button" class="bg-rose-500 px-4 py-2 rounded text-white font-medium	hover:bg-black">Deposit</button>
                                </div> 
                        </div>

                        <!----------- Withdraw Section Started Here ------------>
                        <div class="bg-blue-700 p-8 rounded">
                            <h3 class="text-2xl font-semibold pb-4">Please Withdraw</h3>
                                <div>
                                    <input id="withdraw-input" class="block w-2/4 mb-4 px-2 border-2 border-slate-400 rounded" type="text" placeholder="Enter Your Withdraw Amount">
                                    <button id="withdraw-button" class="bg-rose-500 px-4 py-2 rounded text-white font-medium	hover:bg-black">Withdraw</button>
                                </div> 
                        </div>

                </div>
        </section>
    </main>

    <!-------------- JavaScript Linked Started Here ------------->
    <script src="js/script.js"></script>
</body>
</html>
